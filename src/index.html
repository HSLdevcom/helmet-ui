<html >
<head>
    <title>Helmet 4.0</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div id="shader"></div>

    <dialog id="settings">
        <h2>Asetukset</h2>
        <div>
            <span class="label">Emme Python</span>
            <label class="file-select" id="python-label" for="python">Valitse..</label>
            <input class="file-select" id="python" type="file" accept=".exe" />
        </div>
        <div>
            <span class="label">Helmet Scripts</span>
            <label class="file-select" id="scripts-label" for="scripts">Valitse..</label>
            <input class="file-select" id="scripts" type="file" webkitdirectory directory />
        </div>
        <br/>
        <div id="dialog-controls">
            <button id="closeDialogButton">Sulje</button>
        </div>
    </dialog>

    <div id="main-view">

        <div id="header">
            <h1>Helmet 4.0 <span id="version">v0.0.0</h1>
            <div id="header-button">
                <button id="settingsButton">Asetukset</button>
            </div>
        </div>
        
        <div id="dashboard">
            <div id="control-panel">
                <div>
                    <span class="label">Emme-projekti</span> 
                    <label class="file-select" id="emme-label" for="emme">Valitse..</label>
                    <input class="file-select" id="emme" type="file" accept=".emp" />
                </div>
                <div>
                    <span class="label">Data-kansio</span> 
                    <label class="file-select" id="data-label" for="data">Valitse..</label>
                    <input class="file-select" id="data" type="file" webkitdirectory directory />
                </div>
                <div>
                    <label for="iterations" class="label">Iteraatiot</label>
                    <input id="iterations" type="number" min="1" max="99" step="1" value="10" />
                </div>
                <div>
                    <label for="scenario" class="label">Skenaario</label>
                    <input id="scenario" type="text" value="helmet" />
                </div>
                <div>
                    <span class="label">&nbsp;</span>
                    <button id="runStopButton">Aloita</button>
                </div>
            </div>
            <div id="status-panel">
                <div id="status-state"></div>
                <div id="status-progress"></div>
                <div id="progressbar">
                    <div class="percentage"></div>
                </div>
                <div id="status-current"></div>
                <div id="message"></div>
            </div>
        </div>

        <div id="results-panel">
            <h3>Tulokset</h3>
            <ul>
                <li><a id="log-link" href="" target="_blank">Tapahtumaloki</a></li>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="renderer.js"></script>

</body>
</html>
