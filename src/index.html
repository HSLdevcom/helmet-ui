<html >
<head>
    <title>Helmet 4.0</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            position: relative;
            background: #fafafa;
            font-size: 0.85em;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        #header, #controls {
            position: relative;
        }
        #header-button {
            position: absolute;
            bottom: 8px;
            right: 2px;
            margin: 0;
            padding: 0;
        }
        h1, h2, h3 {
            margin: 0 0 1em 0;
            padding: 0 0 5px 0;
            font-weight: normal;
            border-bottom: 1px solid silver;
        }
        div {
            margin: 0 0 1.25em 0;
        }
        input[type=file] {
            display: none;
        }
        label.file-select {
            padding: 0.25em;
            border: 1px solid #c0c0c0;
            background: #f0f0f0;
            cursor: pointer;
            display: inline-block;
            min-width: 10em;
            text-align: center;
        }
        dialog {
            width: 66%;
            padding: 1.5em;
            z-index: 1000;
            margin-top: 5%;
            background-color: inherit;
            border: 2px solid silver;
        }
        #dialog-controls {
            float: right;
            margin: 0;
            padding: 0;
        }
        .label {
            min-width: 10em;
            display: inline-block;
        }
        .error {
            color: red;
        }
        #status-view {
            width: 50%;
            float: right;
            padding-right: 10px;
            display: none;
        }
        #status-view p {
            margin: 0;
            padding: 0;
        }
        #progressbar {
            width: 99%;
            height: 10px;
            border: 0;
            padding: 0;
            margin-top: 1em;
            position: relative;
            border: 1px solid silver;
            background-color: white;
        }
        #progressbar .done {
            margin: 0;
            padding: 0;
            border: 0;
            display: inline-block;
            background-color: lightseagreen;
            height: 10px;
            width: 0;
            max-width: 100%;
        }
        #version {
            font-size: 40%;
        }
        #main-view {
            margin: 0;
            padding: 1.5em;
        }
        #shader {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            border: 0;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 900;
            background-color: black;
            opacity: 0.25;
        }
        #resultsÂ {
            margin: 0;
            border-top: 2px solid silver;
        }
    </style>
</head>
<body>

    <div id="shader"></div>

    <dialog id="settings">
        <h2>Asetukset</h2>
        <div>
            <span class="label">Emme Python</span>
            <label class="file-select" id="python-label" for="python">Valitse..</label>
            <input class="file-select" id="python" type="file" accept=".exe" />
        </div>
        <div>
            <span class="label">Helmet Scripts</span>
            <label class="file-select" id="scripts-label" for="scripts">Valitse..</label>
            <input class="file-select" id="scripts" type="file" webkitdirectory directory />
        </div>
        <br/>
        <div id="dialog-controls">
            <button id="closeDialogButton">Sulje</button>
        </div>
    </dialog>

    <div id="main-view">

        <div id="header">
            <h1>Helmet 4.0 <span id="version">v0.0.0</h1>
            <div id="header-button">
                <button id="settingsButton">Asetukset</button>
            </div>
        </div>

        <div id="status-view">
            <p id="status-state"></p>
            <p id="status-progress"></p>
            <div id="progressbar">
                <div class="done"></div>
            </div>
            <p id="status-current"></p>
            <br/>
            <p id="message"></p>
        </div>
        
        <div>
            <span class="label">Emme-projekti</span> 
            <label class="file-select" id="emme-label" for="emme">Valitse..</label>
            <input class="file-select" id="emme" type="file" accept=".emp" />
        </div>
        <div>
            <span class="label">Data-kansio</span> 
            <label class="file-select" id="data-label" for="data">Valitse..</label>
            <input class="file-select" id="data" type="file" webkitdirectory directory />
        </div>
        <div>
            <label for="iterations" class="label">Iteraatiot</label>
            <input id="iterations" type="number" min="1" max="99" step="1" value="10" />
        </div>
        <div>
            <label for="scenario" class="label">Skenaario</label>
            <input id="scenario" type="text" value="helmet" />
        </div>

        <div id="controls">
            <div>
                <span class="label">&nbsp;</span>
                <button id="runStopButton">Aloita</button>
            </div>
        </div>

        <div id="results">
            <h4>Tulokset</h4>
            <ul>
                <li><a id="log" href="" target="_blank">Tapahtumaloki</a></li>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="renderer.js"></script>

</body>
</html>
