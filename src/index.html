<html>
<head>
    <title>Helmet UI</title>
    <style>
        body {
            padding: 5px;
            background: #fafafa;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        div {
            margin: 0 0 20px 0;
        }
    </style>
</head>
<body>
    <h1>Helmet UI</h1>
    
    <dialog id="settings">
        <h2>Asetukset</h2>
        <div>
            <label for="python">Python 2.7:</label>
            <input id="python" type="file" />
        </div>
        <div>
            <label for="scripts">Python Scripts:</label>
            <input id="scripts" type="file" />
        </div>
        <div id="controls">
            <div>
                <button id="dialogCancelButton">Peruuta</button>
                <button id="dialogOkButton">OK</button>
            </div>
        </div>
    </dialog>

    <div id="selections">
        <div>
            <label for="emme">Valitse Emme-kansio..</label>
            <input id="emme" type="file" webkitdirectory directory />
        </div>
        <div>
            <label for="data">Valitse data-kansio..</label>
            <input id="data" type="file" webkitdirectory directory />
        </div>
        <div>
            <label for="iterations">Iteraatiot</label>
            <input id="iterations" type="number" min="1" max="30" step="1" value ="5" />
        </div>
    </div>

    <div id="controls">
        <div>
            <button id="settingsButton">Asetukset</button>
            <button id="runStopButton">Run/Stop</button>
        </div>
    </div>

    <hr>
    
    <div>
        <span id="status"></span>
    </div>

    <script type="text/javascript" src="renderer.js"></script>

</body>
</html>
