<html>
<head>
    <title>Helmet UI</title>
    <style>
        body {
            padding: 5px;
            background: #fafafa;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        div {
            margin: 0 0 20px 0;
        }
        input[type=file] {
            display: none;
        }
        label.file-select {
            padding: 0.33em;
            border: 2px solid #c0c0c0;
            background: #f0f0f0;
            cursor: pointer;
        }
        dialog {
            width: 50%;
            padding: 1em;
        }
    </style>
</head>
<body>
    <h1>Helmet UI</h1>
    
    <dialog id="settings">
        <h2>Asetukset</h2>
        <div>
            Python 2.7
            <label class="file-select" id="python-label" for="python">Valitse..</label>
            <input class="file-select" id="python" type="file" accept=".exe" />
        </div>
        <div>
            Helmet scripts
            <label class="file-select" id="scripts-label" for="scripts">Valitse..</label>
            <input class="file-select" id="scripts" type="file" webkitdirectory directory />
        </div>
        <br/>
        <div id="controls">
            <div>
                <button id="closeDialogButton">Sulje</button>
            </div>
        </div>
    </dialog>

    <div id="selections">
        <div>
            Emme-kansio 
            <label class="file-select" id="emme-label" for="emme">Valitse..</label>
            <input class="file-select" id="emme" type="file" accept=".emp" />
        </div>
        <div>
            Data-kansio 
            <label class="file-select" id="data-label" for="data">Valitse..</label>
            <input class="file-select" id="data" type="file" webkitdirectory directory />
        </div>
        <div>
            <label for="iterations">Iteraatiot</label>
            <input id="iterations" type="number" min="1" max="30" step="1" value="5" />
        </div>
    </div>

    <div id="controls">
        <div>
            <button id="settingsButton">Asetukset</button>
            <button id="runStopButton">Run/Stop</button>
        </div>
    </div>

    <hr>
    
    <div>
        <span id="status"></span>
    </div>

    <script type="text/javascript" src="renderer.js"></script>

</body>
</html>
