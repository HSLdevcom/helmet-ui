<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Helmet 4.0</title>
    <!-- HubSpot's vex-js for `prompt()` (not supported otherwise by Electron) -->
    <script src="../../node_modules/vex-js/dist/js/vex.combined.min.js"></script>
    <script>vex.defaultOptions.className = 'vex-theme-os'</script>
    <link rel="stylesheet" href="../../node_modules/vex-js/dist/css/vex.css" />
    <link rel="stylesheet" href="../../node_modules/vex-js/dist/css/vex-theme-os.css" />
    <!-- Babel (standalone ver.) transpiler -->
    <script src="../../node_modules/babel-standalone/babel.min.js"></script>
    <!-- React components -->
    <script type="text/babel" src="components/App.jsx"></script>
    <link rel="stylesheet" type="text/css" href="components/App.css">
    <script type="text/babel" src="components/Settings.jsx"></script>
    <link rel="stylesheet" type="text/css" href="components/Settings.css">
    <script type="text/babel" src="components/RunConfiguration.jsx"></script>
    <link rel="stylesheet" type="text/css" href="components/RunConfiguration.css">
    <script type="text/babel" src="components/ScenarioConfiguration.jsx"></script>
    <link rel="stylesheet" type="text/css" href="components/ScenarioConfiguration.css">
    <script type="text/babel" src="components/RunLog.jsx"></script>
    <link rel="stylesheet" type="text/css" href="components/RunLog.css">
    <script type="text/javascript">
        const {webFrame} = require('electron');
        // Disable content zooming (it seems prone to glitching on Windows). https://github.com/electron/electron/issues/15496
        webFrame.setZoomLevel(1);
        webFrame.setVisualZoomLevelLimits(1, 1);
        webFrame.setLayoutZoomLevelLimits(0, 0);
    </script>
</head>
<body>

<div id="root"></div>

<!-- ReactDOM init point -->
<script type="text/babel">
  import React from 'react';
  import ReactDOM from 'react-dom';
  import {version} from '../../package';
  import {searchEMMEPython} from './search_emme_pythonpath';
  import config from '../config';

  ReactDOM.render(
    <App
      helmetUIVersion={version}
      config={config}
      searchEMMEPython={searchEMMEPython}
    />,
    document.getElementById('root'),
  );
</script>
</body>
</html>
